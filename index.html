<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>

<body>
    <div class="calculator">
        <input type="text" id="output" value="" readonly>
        <div class="calculations">
            <div class="buttons-calculator">
                <button id="button" onclick="DisplayButton">7</button>
                <button id="button" onclick="DisplayButton">8</button>
                <button id="button" onclick="DisplayButton">9</button>
                <button id="button" onclick="Delete" class="del">DEL</button>
                <button id="button" onclick="DisplayButton">4</button>
                <button id="button" onclick="DisplayButton">5</button>
                <button id="button" onclick="DisplayButton">6</button>
                <button id="button" onclick="DisplayButton">+</button>
                <button id="button" onclick="DisplayButton">1</button>
                <button id="button" onclick="DisplayButton">2</button>
                <button id="button" onclick="DisplayButton">3</button>
                <button id="button" onclick="DisplayButton">-</button>
                <button id="button" onclick="DisplayButton">.</button>
                <button id="button" onclick="DisplayButton">0</button>
                <button id="button" onclick="DisplayButton">/</button>
                <button id="button" onclick="DisplayButton">*</button>
                <button id="button" onclick="Reset" class="reset span">RESET</button>
                <button id="button" onclick="sum" class="sum span">=</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
